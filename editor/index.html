<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Editor</title>
    <link rel="stylesheet" href="main.css" />
    <script src="../build/index.js"></script>
    <script src="e2.min.js"></script>
    <script src="canvas-helpers.js"></script>
    <script src="color.js"></script>
    <script src="debug.js"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <main>
      <e2-app id="app" theme="dark">
        <section class="layout">
          <!-- Toolbar -->
          <header>
            <e2-toolbar>
              <e2-toolbar-button
                id="new-toolbar-button"
                label="New"
                icon="📄"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="open-toolbar-button"
                label="Open"
                icon="📁"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="save-toolbar-button"
                label="Save"
                icon="💾"
              ></e2-toolbar-button>
              <e2-toolbar-separator></e2-toolbar-separator>
              <e2-toolbar-button
                id="undo-toolbar-button"
                label="Undo"
                icon="↩️"
                disabled
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="redo-toolbar-button"
                label="Redo"
                icon="↪️"
                disabled
              ></e2-toolbar-button>
              <e2-toolbar-separator></e2-toolbar-separator>
              <e2-toolbar-button
                id="new-dock-node-toolbar-button"
                label="Dock"
                icon="🔽"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="new-stack-node-toolbar-button"
                label="Stack"
                icon="⏸"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="new-leaf-node-toolbar-button"
                label="Leaf"
                icon="⏹"
              ></e2-toolbar-button>
              <e2-toolbar-menu
                id="new-dock-node-toolbar-menu"
                label="Dock"
                icon="🔽"
              >
                <e2-context-menu-item
                  id="new-dock-node-topleft-toolbar-menu-item"
                  label="Top Left"
                  icon="↖️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-topcenter-toolbar-menu-item"
                  label="Top Center"
                  icon="⬆️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-topright-toolbar-menu-item"
                  label="Top Right"
                  icon="↗️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-dock-node-left-toolbar-menu-item"
                  label="Left"
                  icon="⬅️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-center-toolbar-menu-item"
                  label="Center"
                  icon="⏺️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-right-toolbar-menu-item"
                  label="Right"
                  icon="➡️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-dock-node-bottomleft-toolbar-menu-item"
                  label="Bottom Left"
                  icon="↙️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-bottomcenter-toolbar-menu-item"
                  label="Bottom Center"
                  icon="⬇️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-dock-node-bottomright-toolbar-menu-item"
                  label="Bottom Right"
                  icon="↘️"
                ></e2-context-menu-item>
              </e2-toolbar-menu>
              <e2-toolbar-menu
                id="new-stack-node-toolbar-menu"
                label="Stack"
                icon="⏸"
              >
                <e2-context-menu-item
                  id="new-stack-node-topleft-toolbar-menu-item"
                  label="Top Left"
                  icon="↖️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-topcenter-toolbar-menu-item"
                  label="Top Center"
                  icon="⬆️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-topright-toolbar-menu-item"
                  label="Top Right"
                  icon="↗️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-stack-node-left-toolbar-menu-item"
                  label="Left"
                  icon="⬅️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-center-toolbar-menu-item"
                  label="Center"
                  icon="⏺️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-right-toolbar-menu-item"
                  label="Right"
                  icon="➡️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-stack-node-bottomleft-toolbar-menu-item"
                  label="Bottom Left"
                  icon="↙️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-bottomcenter-toolbar-menu-item"
                  label="Bottom Center"
                  icon="⬇️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-stack-node-bottomright-toolbar-menu-item"
                  label="Bottom Right"
                  icon="↘️"
                ></e2-context-menu-item>
              </e2-toolbar-menu>
              <e2-toolbar-menu
                id="new-leaf-node-toolbar-menu"
                label="Leaf"
                icon="⏹"
              >
                <e2-context-menu-item
                  id="new-leaf-node-topleft-toolbar-menu-item"
                  label="Top Left"
                  icon="↖️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-topcenter-toolbar-menu-item"
                  label="Top Center"
                  icon="⬆️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-topright-toolbar-menu-item"
                  label="Top Right"
                  icon="↗️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-leaf-node-left-toolbar-menu-item"
                  label="Left"
                  icon="⬅️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-center-toolbar-menu-item"
                  label="Center"
                  icon="⏺️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-right-toolbar-menu-item"
                  label="Right"
                  icon="➡️"
                ></e2-context-menu-item>
                <e2-context-menu-separator></e2-context-menu-separator>
                <e2-context-menu-item
                  id="new-leaf-node-bottomleft-toolbar-menu-item"
                  label="Bottom Left"
                  icon="↙️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-bottomcenter-toolbar-menu-item"
                  label="Bottom Center"
                  icon="⬇️"
                ></e2-context-menu-item>
                <e2-context-menu-item
                  id="new-leaf-node-bottomright-toolbar-menu-item"
                  label="Bottom Right"
                  icon="↘️"
                ></e2-context-menu-item>
              </e2-toolbar-menu>
              <e2-toolbar-separator
                id="move-node-separator"
              ></e2-toolbar-separator>
              <e2-toolbar-button
                id="move-node-first-button"
                label="First"
                icon="⏮"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="move-node-backwards-button"
                label="Backwards"
                icon="⏪"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="move-node-forwards-button"
                label="Forwards"
                icon="⏩"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="move-node-last-button"
                label="Last"
                icon="⏭"
              ></e2-toolbar-button>
              <e2-toolbar-separator></e2-toolbar-separator>
              <e2-toolbar-button
                id="delete-node-toolbar-button"
                label="Delete"
                icon="🗑️"
                disabled
              ></e2-toolbar-button>
              <e2-toolbar-separator></e2-toolbar-separator>
              <e2-toolbar-button
                id="grid-toolbar-button"
                label="Grid"
                icon="📏"
              ></e2-toolbar-button>
              <e2-toolbar-button
                id="settings-button"
                label="Settings"
                icon="⚙️"
              ></e2-toolbar-button>
              <label class="theme-switch">
                <input type="checkbox" />
                <span class="slider" data-off="🌞" data-on="🌙"></span>
              </label>
            </e2-toolbar>
          </header>

          <!-- Main editor area -->
          <section class="main">
            <!-- Tree view -->
            <aside class="tree">
              <e2-collapsible-panel orientation="horizontal" resize-right>
                <span slot="title">Layout Nodes</span>
                <e2-tree-view id="node-tree" class="has-nodes"></e2-tree-view>
              </e2-collapsible-panel>
            </aside>

            <!-- Editor canvas -->
            <section class="content">
              <canvas id="editor-canvas" class="has-nodes"></canvas>
            </section>

            <!-- Properties panel -->
            <aside class="properties">
              <e2-collapsible-panel
                orientation="horizontal"
                resize-left
                collapsed
              >
                <span slot="title">Node Properties</span>
                <e2-keyvalue-editor id="node-editor"></e2-keyvalue-editor>
              </e2-collapsible-panel>
            </aside>

            <!-- History panel -->
            <aside class="history">
              <e2-collapsible-panel
                orientation="horizontal"
                resize-left
                collapsed
              >
                <span slot="title">History</span>
                <e2-list-view
                  id="history-list"
                  view-mode="details"
                ></e2-list-view>
              </e2-collapsible-panel>
            </aside>
          </section>

          <!-- Status bar-->
          <footer>
            <e2-status-bar id="status-bar">
              <e2-status-section slot="left" position="left">
                <e2-status-item
                  id="selected-status"
                  type="indicator"
                  label="Selected"
                  value="None"
                ></e2-status-item>
                <e2-status-item
                  id="mouse-status"
                  type="text"
                  label="Mouse"
                  value="(0, 0)"
                ></e2-status-item>
              </e2-status-section>
            </e2-status-bar>
          </footer>
        </section>

        <!-- Context menu -->
        <e2-context-menu target=".has-nodes">
          <e2-context-menu-item
            id="new-dock-node-context-menu-item"
            label="Dock"
            icon="🔽"
            value="dock"
            shortcut="Ctrl+Shift+D"
          ></e2-context-menu-item>
          <e2-context-menu-item
            id="new-stack-node-context-menu-item"
            label="Stack"
            icon="⏸"
            value="stack"
            shortcut="Ctrl+Shift+S"
          ></e2-context-menu-item>
          <e2-context-menu-item
            id="new-leaf-node-context-menu-item"
            label="Leaf"
            icon="⏹"
            value="leaf"
            shortcut="Ctrl+Shift+L"
          ></e2-context-menu-item>
          <e2-context-menu-separator></e2-context-menu-separator>
          <e2-context-menu-item
            id="delete-node-context-menu-item"
            label="Delete"
            icon="🗑️"
            value="delete"
            shortcut="Delete"
          ></e2-context-menu-item>
        </e2-context-menu>

        <!-- Notification container -->
        <e2-notification-container
          id="notification-container"
          position="bottom-right"
          max-notifications="5"
          stack-direction="up"
          spacing="medium"
        >
        </e2-notification-container>

        <!-- Name prompt -->
        <e2-prompt
          id="name-prompt"
          title="Layout Name"
          label="Enter a name for the layout:"
          placeholder="Layout name..."
          required="true"
        ></e2-prompt>
      </e2-app>
    </main>
  </body>
</html>
